<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone list</title>
    <link rel = "stylesheet" href = "PhoneList.css"/>
    <script src = "PhoneList.js" defer></script>
  </head>
  <body>
    <h1>Phone list</h1>
    <form method = "get">
      <label for = "Brand"> Brand: </label>
      <input type = "text" name = "Brand" id = "Brand" required>
      <label for = "Model"> Model: </label>
      <input type = "text" name = "Model" id = "Model" required>
      <button type = "button" class = "add">Add</button>
    </form>
    <div class = container>
      <div class = "listArea"></div>
      <div class = "buttons">
        <button type = "button" class = "delete">Delete</button>
        <button type = "button" class = "addToCart">Add to Cart</button>
        <button type = "button" class = "filter">Filter</button>
        <form method = "get", class = "filterForm">
          <button type = "button" class = "search">Search <br> Brand</button>
          <input type = "text" id = "searchInput" required>
          <button type = "button" class = "unfilter">Unfilter</button>  
        </form>
      </div>
    </div>
  </body>
</html>
